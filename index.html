<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Cookie Sniffer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            text-align: center;
        }
        
        .cookie-result {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: left;
        }
        
        .cookie-result pre {
            background-color: #f9fafb;
            border-radius: 4px;
            font-size: 13px;
            line-height: 1.5;
            overflow-x: auto;
            padding: 8px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .cookie-result p {
            color: #6b7280;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h1>Roblox Cookie Sniffer Demo</h1>
<p>This script demonstrates capturing cookies from the Roblox site.</p>

<div class="cookie-result">
    <div id="result">No data captured yet...</div>
    
    <!-- This is where we'll display captured cookies -->
    <pre id="cookies"></pre>
</div>

<script src="script.js"></script>
</body>
</html>
